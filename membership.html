<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">Welcome to the Shoe Store</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shoe Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" ><span>Home</span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html"><span>Product Categories</span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="best_selling.html"><span>Selling Products</span></a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-white" href="addProductPage.html">Add New Product</a></li>
                                <li><a class="dropdown-item text-white" href="membership.html">Membership Fee</a></li>
                                <li><a class="dropdown-item text-white" href="productTable.html">Product Table</a></li>
                                <li><a class="dropdown-item text-white" href="loginPage.html">Login</a></li>
                            </ul>
                        </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <section>
            <h2 class="mb-4">Membership Fee Calculator</h2>
            <form id="membershipForm">
                <div class="mb-3">
                    <label for="package" class="form-label">Package:</label>
                    <select id="package" class="form-select">
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity">
                    <div id="errorMessage" class="text-danger hidden"></div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" id="price" class="form-control" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </section>
    </main>
    <footer class="footer mt-auto py-1 bg-light">
        <div class="container">
            <p class="text-muted">&copy; 2024 Shoe Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="membership.js"></script>
    <script src="errorMessages.js"></script>
    
    
</body>
</html>
