<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1 class="mb-0">Add New Item</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shoe Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Product Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="best_selling.html">Best Selling Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-white" href="addProductPage.html">Add New Product</a></li>
                                <li><a class="dropdown-item text-white" href="membership.html">Membership Fee</a></li>
                                <li><a class="dropdown-item text-white" href="productTable.html">Product Table</a></li>
                                <li><a class="dropdown-item text-white" href="loginPage.html">Login</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div id="itemNameError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        <div id="itemDescriptionError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" min="0.01" step="0.01" required>
                        <div id="itemPriceError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="running">Running Shoes</option>
                            <option value="sneakers">Sneakers</option>
                            <option value="boots">Boots</option>
                        </select>
                        <div id="itemCategoryError" class="text-danger"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-1 bg-light">
        <div class="container">
            <p class="text-muted">&copy; 2024 Shoe Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="errorMessages.js"></script>
    <script src="addProduct.js"></script>
</body>
</html>
